<div class="container">
    <div class="panel panel-default">
    <div class="panel-heading">Profile</div>
    <div class="panel-body">
        <legend><i class="ion-clipboard"></i> Edit My Profile</legend>
        <form method="post" ng-submit="updateProfile()">
            <div class="form-group">
                <label class="control-label">Display Name</label>
                <input type="text" class="form-control" ng-model="user.displayName" />
            </div>

            <div class="form-group">
                <label class="control-label">Email</label>
                <input type="text" class="form-control" ng-model="user.email" disabled />
            </div>

            <div class="form-group">
                <label class="control-label">Start Date</label>
                <input type="text" class="form-control" ng-model="startDate" disabled />
            </div>

            <div class="form-group">
                <label class="control-label">End Date</label>
                <input type="text" class="form-control" ng-model="endDate" disabled />
            </div>

            <button class="btn btn-lg btn-success">Submit</button>
        </form>
    </div>
    </div>
</div>
