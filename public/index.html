<!DOCTYPE html>
<html ng-app="MoodTracker">
<head>
    <meta charset="utf-8">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div ng-controller="AuthController" class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <i class="ion-happy"></i> Mood Tracker <i class="ion-sad"></i>
            </a>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li ng-if="isAuthenticated()"><a href="/#/profile">Mood Log</a></li>
        </ul>
        <ul ng-if="!isAuthenticated()" class="nav navbar-nav pull-right">
            <li>
                <button class="btn btn-block btn-hackerschool" ng-click="login()">
                <i class="ion-monitor"></i> Sign in with Hacker School
                </button>
            </li>
            <!--<li><a href="/#/login" ng-click"login()">Login</a></li>-->
        </ul>
        <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
            <li><a href="/#/logout" ng-click"logout()">Logout</a></li>
        </ul>
    </div>

    <div ng-controller="HomeController" class="container col-md-8 col-md-offset-2" class="fadeZoom">
        <p>I am <input type="text" ng-model="mood">
        <p>You are {{mood}}!</p>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.13/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.13/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.13/angular-animate.js"></script>
    <script src="//oss.maxcdn.com/angular.strap/2.0.0/angular-strap.min.js"></script>
    <script src="//oss.maxcdn.com/angular.strap/2.0.0/angular-strap.tpl.min.js"></script>
    <script src="vendor/satellizer.js"></script>

    <script src="app.js"></script>
    <script src="controllers/login.js"></script>
    <script src="controllers/logout.js"></script>
    <script src="controllers/profile.js"></script>
</body>
</html>
